<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Best Hotel</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: left;
            font-size: 24px;
        }
        .container {
            display: flex;
        }
        .leftbar {
            width: 20%;
            background-color: #444;
            padding: 10px;
            box-sizing: border-box;
        }
        .content {
            width: 80%;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            box-sizing: border-box;
        }
        .content img {
            width: 100%;
            height: auto;
        }
        /* Gaya Navigasi */
        nav {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            white-space: nowrap;
        }
        nav a:hover {
            background-color: #555;
        }
        /* Gaya Dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            color: white;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content .dropdown {
            position: relative;
        }
        .dropdown-content .dropdown-content {
            left: 100%;
            top: 0;
            margin-left: 10px;
        }
        .dropdown-content a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: block;
            white-space: nowrap;
        }
        .dropdown-content a:hover {
            background-color: #555;
        }
        /* Gaya Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Queen Best Hotel</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Kamar</a>
    <div class="dropdown">
        <a href="#">Fasilitas</a>
        <div class="dropdown-content">
            <a href="#">Petualangan Alam</a>
            <div class="dropdown">
                <a href="#">Kolam Renang</a>
                <div class="dropdown-content">
                    <a href="#">Sumber Air Panas</a>
                    <div class="dropdown">
                        <a href="#">Kolam Anak & Dewasa</a>
                        <div class="dropdown-content">
                            <a href="#">Reguler</a>
                            <a href="#">Premium</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#">Pusat Kebugaran</a>
            <a href="#">Ruang Rapat</a>
        </div>
    </div>
    <a href="#">Pesan Sekarang</a>
</nav>

<div class="container">
    <!-- Leftbar untuk Video -->
    <div class="leftbar">
        <iframe width="100%" height="150" src="https://www.youtube.com/embed/2JTNFDPfAIk" title="Video 1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="100%" height="150" src="https://www.youtube.com/embed/tZ2yiDmT_g8" title="Video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="100%" height="150" src="https://www.youtube.com/embed/2JTNFDPfAIk" title="Video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Konten untuk Gambar -->
    <div class="content">
        <img src="https://www.hotelmu.id/gambar/blog/blog-tipe-kamar-hotel-yang-wajib-diketahui-47-l.jpg" alt="Room 1">
        <img src="https://asset.kompas.com/crops/tV9cKika3m_y1Kpo5Kla3xIWdao=/192x128:1728x1152/750x500/data/photo/2021/07/21/60f83f0d62fea.jpg" alt="Room 2">
        <img src="https://storage.kempinski.com/cdn-cgi/image/w=1920,f=auto,g=auto,fit=scale-down/ki-cms-prod/images/4/0/9/3/823904-1-eng-GB/99769b374842-74540245_4K.jpg" alt="Room 3">
        <img src="https://i.ytimg.com/vi/T4p0FKYKsYY/sddefault.jpg" alt="Room 4">
        <img src="https://dbijapkm3o6fj.cloudfront.net/resources/29181,1004,1,6,4,0,600,450/-4608-/20210503231944/deluxe-room.jpeg" alt="Room 5">
        <img src="https://lh7-us.googleusercontent.com/kBC-ELEp6NPZXGZTPof5HHMCrHE2dEkdWVcPRf1r0UU35f26GD2LfSH5p5-iJudEY1w-i66daFdSUy_mmI8N5RoSWAyxZ4oN3D0gSU5UCiUv-Gf8X0OETsSc31sDj_IrmWbhzW0nuuPEp4UpvkqN2A" alt="Room 6">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaem6IZHgXlnM9pHFIYjtu5mORDNWK6QNJhA&s" alt="Room 7">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlAe34UoHNueVENREPHOi-TrJ4BitS2arVPA&s" alt="Room 8">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxcRVXmtI3nibjEULBYn9lbpJcnU92Ps_FNg&s" alt="Room 9">
    </div>
</div>

<footer>
    &copy; 2024 Queen Best Hotel
</footer>

</body>
</html>
