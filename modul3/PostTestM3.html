<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Layout</title>
    <style>
        .container {
            width: 500px;
            border: 1px solid #000;
            padding: 20px;
            display: flex;
        }

        .image {
            width: 150px;
            height: 150px;
            border: 1px solid #000;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            flex: 1;
        }

        .title {
            height: 30px;
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 5px;
        }

        .excerpt {
            height: 80px;
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 5px;
        }

        .read-more {
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image">Gambar</div>
    <div class="content">
        <div class="title">Judul</div>
        <div class="excerpt">Potongan Artikel</div>
        <div class="read-more">Baca Selengkapnya</div>
    </div>
</div>

</body>
</html>
