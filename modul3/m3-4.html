<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />

        <title>CSS Eksternal</title>
        <style>
            .image-container {
                text-align: center;
            }
            .zoom {
                display: inline-block;
                border: 2px solid black;
                transition: transform 0.3s ease;
            }
            .zoom :hover {
                transform: scale(2.1);
            }
            </style>
    </head>

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKRHdfMdIL75e20N4sCWLilDdcgS6IXBOlKw&s"

            style="width: 150px; height: 150px; margin-top: 100;" />
        </div>
    </body>
