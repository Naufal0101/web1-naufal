<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi DOM dengan jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Mengubah isi div dengan id 'fakultas'
            $("#fakultas").html("Fakultas Ilmu Komputer");
            // Mengubah nilai input text
            $("#universitas").val("Universitas Kuningan");
        });
    </script>
</head>
<body>
    <div id="fakultas">FKOM</div>
    <input type="text" id="universitas" value="Uniku">
</body>
</html>
