<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Validation</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="button" onclick="validateForm()">Login</button>
    </form>

    <p id="message"></p>

    <script>
        function validateForm() {
            // Mendapatkan nilai input username dan password
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');

            // Validasi apakah input tidak boleh kosong
            if (username === "" || password === "") {
                messageElement.innerText = "Username dan password tidak boleh kosong.";
                messageElement.style.color = "red";
                return;
            }

            // Validasi username dan password
            const correctUsername = "admin";
            const correctPassword = "1234";

            if (username === correctUsername && password === correctPassword) {
                messageElement.innerText = "Berhasil Login";
                messageElement.style.color = "green";
            } else {
                messageElement.innerText = "Gagal Login";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
