<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Gaji</title>
    <script>
        function hit() {
            const golongan = document.forms["form1"]["gol"].value;
            const jumlahAnak = parseInt(document.forms["form1"]["anak"].value) || 0;
            let gajiPokok = 0;
            let persenTunjangan = 0;

            // Menentukan gaji pokok dan persen tunjangan berdasarkan golongan
            switch (golongan) {
                case "I":
                    gajiPokok = 250000;
                    persenTunjangan = 0.05;
                    break;
                case "II":
                    gajiPokok = 300000;
                    persenTunjangan = 0.10;
                    break;
                case "III":
                    gajiPokok = 350000;
                    persenTunjangan = 0.15;
                    break;
                default:
                    alert("Pilih golongan yang valid!");
                    return;
            }

            // Menghitung tunjangan dan gaji bersih
            const tunjangan = jumlahAnak * gajiPokok * persenTunjangan;
            const gajiBersih = gajiPokok + tunjangan;

            // Menampilkan hasil
            document.forms["form1"]["gapok"].value = gajiPokok;
            document.forms["form1"]["tunjangan"].value = tunjangan;
            document.forms["form1"]["gaji"].value = gajiBersih;
        }
    </script>
</head>
<body>
    <form name="form1">
        <h2>PERHITUNGAN GAJI</h2>
        <label>Golongan:</label>
        <select name="gol">
            <option value="">--Pilih--</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
        </select><br><br>

        <label>Jumlah Anak:</label>
        <input type="text" name="anak" size="10" maxlength="10"><br><br>

        <input type="button" name="hitung" value="Hitung" onclick="hit()">
        <input type="reset" name="Batal" value="Cancel"><br><br>

        <label>Gaji Pokok:</label>
        <input type="text" name="gapok" readonly><br><br>

        <label>Tunjangan:</label>
        <input type="text" name="tunjangan" readonly><br><br>

        <label>Gaji Bersih:</label>
        <input type="text" name="gaji" readonly>
    </form>
</body>
</html>
