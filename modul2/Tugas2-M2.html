<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Kamar dan Fasilitas</title>
</head>
<body>
    <!-- Form Tambah Data Kamar -->
    <table border="0" cellpadding="8" cellspacing="0" style="width: 400px; margin: 20px auto; background-color: #f7f7f7;">
        <tr>
            <td colspan="2" align="left" style="padding-bottom: 10px;">
                <h3 style="font-family: Arial, sans-serif; margin: 0;">Form Tambah Data Kamar</h3>
            </td>
        </tr>
        <tr>
            <td>Id Kamar:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Gambar Ruangan:</td>
            <td><input type="file" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Jenis Kamar:</td>
            <td>
                <select style="width: 100%;">
                    <option value="">--Pilih--</option>
                    <option value="standar">STANDAR</option>
                    <option value="deluxe">DELUXE</option>
                    <option value="family">FAMILY</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Harga:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Fasilitas:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td colspan="2" align="center" style="padding-top: 10px;">
                <button style="background-color: #007bff; color: white; padding: 8px 16px; border: none;">Simpan</button>
                <button style="background-color: #f0ad4e; color: white; padding: 8px 16px; border: none; margin-left: 10px;">Batal</button>
            </td>
        </tr>
    </table>

    <!-- Form Tambah Data Fasilitas -->
    <table border="0" cellpadding="8" cellspacing="0" style="width: 400px; margin: 20px auto; background-color: #f7f7f7;">
        <tr>
            <td colspan="2" align="left" style="padding-bottom: 10px;">
                <h3 style="font-family: Arial, sans-serif; margin: 0;">Form Tambah Data Fasilitas</h3>
            </td>
        </tr>
        <tr>
            <td>Id:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Nama:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Fasilitas:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Harga Weekend:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Harga Weekday:</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Kuota:</td>
            <td><input type="number" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Jam Buka:</td>
            <td><input type="time" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Jam Tutup:</td>
            <td><input type="time" style="width: 100%;"></td>
        </tr>
        <tr>
            <td colspan="2" align="center" style="padding-top: 10px;">
                <button style="background-color: #007bff; color: white; padding: 8px 16px; border: none;">Simpan</button>
                <button style="background-color: #f0ad4e; color: white; padding: 8px 16px; border: none; margin-left: 10px;">Batal</button>
            </td>
        </tr>
    </table>
</body>
</html>
