<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="widht=device-width, initial-scale1=1.0" />
        <title>Checkbox</title>
    </head>
    <body>
        <h1>Form Pilihan Warna</h1>
        <form method="get">
            <div>
                <label for="input">Warna Kesukaan</label>
            </div>
            <div>
                <input type="checkbox" id="Warna" value="merah" />Merah <br />
                <input type="checkbox" id="Warna" value="hijau" />Hijau <br />
                <input type="checkbox" id="Warna" value="kuning" />Kuning <br />
                <input type="checkbox" id="Warna" value="biru" />Biru
            </div>
            <div>
                <button name="save" value="simpan">SIMPAN</button>
                <button type="reset" name="cancel" value="batal">BATAL</button>
            </div>
        </form>
    </body>
</html>
